<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">

        <div class="row">
            <div class="col-md-6 mb-4">
                <h3>Upload CSV to IndexedDB</h3>
                <input type="file" id="csvFileInput" accept=".csv">
                <button onclick="uploadCSV()">Upload</button>
                <div class="alert alert-success" id="uploadStatus" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Display Fields (Read-only) -->
        <div id="displayFields" class="mb-4">
            <p><strong></strong><span id="id" style="display: none;">12345</span></p>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Tier:</strong> <span id="tier"></span></p>
            <p><strong>Topic Area:</strong> <span id="topicArea"></span></p>
            <p><strong>Category:</strong> <span id="category"></span></p>
            <p><strong>Comment Text:</strong> <span id="commentText"></span></p>
        </div>

        <!-- Form for Editable Fields -->
        <form id="commentForm">

            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div>

            <div class="form-group">
                <label for="triageCategory">Triage Category</label>
                <select class="form-control" id="triageCategory" name="triageCategory">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assignedTo">Assigned To</label>
                <select class="form-control" id="assignedTo" name="assignedTo">
                    <option value="Team A">Team A</option>
                    <option value="Team B">Team B</option>
                    <option value="Team C">Team C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="suggestedAction">Suggested Action</label>
                <select class="form-control" id="suggestedAction" name="suggestedAction">
                    <option value="Review">Review</option>
                    <option value="Escalate">Escalate</option>
                    <option value="Close">Close</option>
                </select>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="isSubstantive" name="isSubstantive">
                <label class="form-check-label" for="isSubstantive">Is Substantive</label>
            </div>

            <div class="form-group">
                <label for="internalNotes">Internal Notes</label>
                <textarea class="form-control" id="internalNotes" name="internalNotes" rows="3"></textarea>
            </div>
        </form>

        <!-- Navigation and Record Count -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button id="prevButton" class="btn btn-secondary">Previous</button>
            <span id="recordCount">0 of 0</span>
            <button id="nextButton" class="btn btn-primary">Next</button>
        </div>
    </div>

    <img id="spinner" src="media/spinner.gif" style="display: none;" alt="Loading...">

    <script src="js/app.js"></script>
</body>

</html>
